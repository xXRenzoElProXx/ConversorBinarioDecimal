<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Bases</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="icon.png" type="image/x-icon">
</head>

<body>
    <div class="container">
        <h1>Conversor de Bases</h1>
        <div class="input-group">
            <label for="numberInput">Introduce tu número:</label>
            <input type="text" id="numberInput" placeholder="Ingrese un número" oninput="filterInput(); convert()">
        </div>
        <div class="input-group">
            <label for="fromBase">Escrito en base:</label>
            <select id="fromBase" onchange="updateToBaseOptions(); convert()">
                <option value="2">Binario (Base 2)</option>
                <option value="3">Base 3</option>
                <option value="4">Base 4</option>
                <option value="5">Base 5</option>
                <option value="6">Base 6</option>
                <option value="7">Base 7</option>
                <option value="8">Octal (Base 8)</option>
                <option value="9">Base 9</option>
                <option value="10">Decimal (Base 10)</option>
                <option value="11">Base 11</option>
                <option value="12">Base 12</option>
                <option value="13">Base 13</option>
                <option value="14">Base 14</option>
                <option value="15">Base 15</option>
                <option value="16">Hexadecimal (Base 16)</option>
            </select>
        </div>
        <div class="input-group">
            <label for="toBase">Convertir a base:</label>
            <select id="toBase" onchange="convert()">
                <option value="2">Binario (Base 2)</option>
                <option value="3">Base 3</option>
                <option value="4">Base 4</option>
                <option value="5">Base 5</option>
                <option value="6">Base 6</option>
                <option value="7">Base 7</option>
                <option value="8">Octal (Base 8)</option>
                <option value="9">Base 9</option>
                <option value="10">Decimal (Base 10)</option>
                <option value="11">Base 11</option>
                <option value="12">Base 12</option>
                <option value="13">Base 13</option>
                <option value="14">Base 14</option>
                <option value="15">Base 15</option>
                <option value="16">Hexadecimal (Base 16)</option>
            </select>
        </div>
        <div class="result-group">
            <p><strong>Resultado:</strong></p>
            <p id="result">-</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
