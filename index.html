<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Bases</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="icon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="container">
        <h1>Conversor de Bases</h1>
        <div class="input-group">
            <label for="numberInput">Introduce tu número:</label>
            <input type="text" id="numberInput" placeholder="Ingrese un número" oninput="filterInput(); convert()" autocomplete="off">
        </div>
        <div class="input-group">
            <label for="fromBase">Escrito en base:</label>
            <select id="fromBase" onchange="updateToBaseOptions(); convert()">
                <option value="2">Binario (Base 2)</option>
                <option value="10">Decimal (Base 10)</option>
            </select>
        </div>
        
        <div class="input-group">
            <button type="button" id="swapButton" onclick="swapBases()">
                <i class="fas fa-arrow-up-down">⮃</i>
            </button>
        </div>
        <div class="input-group">
            <label for="toBase">Convertir a base:</label>
            <select id="toBase" onchange="convert()">
                <option value="10">Decimal (Base 10)</option>
                <option value="2">Binario (Base 2)</option>
            </select>
        </div>
        <div class="result-group">
            <p><strong>Resultado:</strong></p>
            <p id="result">-</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
